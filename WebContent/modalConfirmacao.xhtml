<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="#{facesContext.externalContext.request.contextPath}/resources/css/stilo.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<h:form>
	
	<p:dialog widgetVar="confirmar" id="confirmar" header="Confirmação:" modal="true" width="300" height="100"><br></br>
		<h:outputLabel value="Deseja excluir item?"></h:outputLabel><br></br><br></br><br></br>
      	<div style="margin-left:130px;">
      		<p:commandButton oncomplete="confirmar.hide()" actionListener="#{horasMB.excluirItem}" update=":form:tbHoras :form:saldo" value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
      		<p:commandButton onclick="confirmar.hide()" value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
		</div>
	</p:dialog>
	</h:form>
	

	
</body>
</html>
